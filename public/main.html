<!DOCTYPE html>
<html>
	<body>
		<h1>
			Brian's User Account Service
		</h1>
		<p>
			Instructions to follow later.
		</p>

		<a href="/api/cookie">See Cookies</a>
		<a href="/api/cookie/clear">Remove All Cookies</a>

		<form action="/api/create" method="post">
			<fieldset>
				<legend>Create Account</legend>
				<label>Name: <input type="text" name="user" value="Brian"/></label>
				<label>Password: <input type="password" name="pass" value="pass"/></label>
				<input type="submit" value="Create" />
			</fieldset>
		</form>
		<form action="/api/login" method="post">
			<fieldset>
				<legend>Log In</legend>
				<label>Name: <input type="text" name="user" value="Brian"/></label>
				<label>Password: <input type="password" name="pass" value="pass"/></label>
				<input type="submit" value="Login" />
			</fieldset>
		</form>

		<a href="/api/read">See User Data</a>
		<a href="/api/login/clear">Clear logins</a>
		<a href="/api/user/clear/all">Delete all user Accounts</a>

		<form action="/api/site/create" method="post">
			<fieldset>
				<legend>Website Create</legend>
				<label>Website URL: <input type="text" name="site" value="some.site.com"/></label>
				<label>Password: <input type="password" name="pass" value="pass"/></label>
				<input type="submit" value="Create" />
			</fieldset>
		</form>
		<form action="/api/site/login" method="post">
			<fieldset>
				<legend>Website Login</legend>
				<label>Website URL: <input type="text" name="site" value="some.site.com"/></label>
				<label>Password: <input type="password" name="pass" value="pass"/></label>
				<input type="submit" value="Login" />
			</fieldset>
		</form>
		<form action="/api/site/write" method="post">
			<fieldset>
				<legend>Store some data</legend>
				<label>Data name <input type="text" name="name" value="Name"/></label>
				<label>Data value: <input type="text" name="value" value="Value"/></label>
				<input type="submit" value="Submit" />
			</fieldset>
		</form>
		<form action="/api/site/read" method="post">
			<fieldset>
				<legend>Read some data</legend>
				<label>Data name <input type="text" name="name" value="Name"/></label>
				<input type="submit" value="Submit" />
			</fieldset>
		</form>

		<a href="/api/site/read">See Site Data</a>
		<a href="/api/site/login/clear">Clear Site logins</a>
		<a href="/api/site/clear/all">Delete all Site Accounts</a>
	</body>
</html>
